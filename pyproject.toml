
[tool.ruff]
src = ["src/python"]
select = ["E", "F", "B", "W", "UP"]
# Don't remove unused imports
unfixable = ["F401"]

# Allow auto-fixing pyupgrade
extend-safe-fixes = ["UP"]

line-length = 88

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

target-version = "py311"